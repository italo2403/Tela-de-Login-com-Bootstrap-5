<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Site com Bootstrap!</title>
  </head>
  <body>

         


<div class="full-width d-flex justify-content-center and align-items-center">
  <form class="rounded p-4 p-sm-3">
         <div class="mb-3">
           <label for="emailAddress" class="form-label">Digite seu E-mail</label>
           <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
           <div id="emailHelp" class="form-text">Preservamos o seu E-mail de compartilhamento</div>
         </div>
         <div class="mb-3">
           <label for="password" class="form-label">Senha</label>
           <input type="password" class="form-control" id="password">
         </div>
         <div class="md-3 form-check">
           <input type="checkbox" class="form-check-input" id="rememberMe">
           <label class="form-check-label" for="rememberMe">Lembre-me</label>
         </div>
         <button type="submit" class="btn btn-primary " >Entrar</button>
  </form>
</div>





    
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
